<strong><span class="largefont">WIND CHILL</span></strong><span class="normaltext">  is the cooling effect of wind on exposed skin.<p>
The formula to compute Wind Chill:<br>
Wind chill temperature = 35.74 + 0.6215<strong>T</strong> - 35.75<strong>V</strong> (**0.16) + 0.4275<strong>T</strong><strong>V</strong>(**0.16)<p> 

Where <strong>V</strong> is the wind speed in statute miles per hour<br>
<strong>T</strong> is the temperature in degrees Fahrenheit.  
</span>
